<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Historical Trivia</title>
  <meta name="description" content="">

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="./assets/css/reset.css"> 

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css"> 

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Tangerine" rel="stylesheet">

  <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body class="bg">
  <div class="container">
    <div class="row">
      <div class="col-xs-2 col-sm-2">
      </div>
      <div class="col-xs-10 col-sm-8  pageTitle">
        <div>Historical Trivia</div>
      </div>
    </div>

    <!-- Row for header -->
    <div class="row">
      <div class="col-xs-2 col-sm-2">
      </div>
      <div class="col-xs-6 col-sm-8  panel panel-default myPanel panel-relative">
        <span id="userInstructions">Test your historical knowledge!</span>
      </div>
      <div class="col-xs-4 col-sm-2">
	        <div class="row">
		        <div class="col-xs-8">
		          <button type="button" class="btn btn-default btnLarge btn-primary" id="beginButton"><i class="material-icons right">star</i>
		            Click to begin
		          </button>
		        </div>
	       </div>
	       <div class="row">
		        <div class="col-xs-8">
		          <button type="button" class="btn btn-default  btnLarge btn-primary" id="helpButton"><i class="material-icons right">star</i>
		            Click for help
		          </button>
		        </div>
	       </div>
      </div>
  </div>
  <!-- End Header Row -->

  <!-- Row for Questions -->
  <div class="row" id="questionsSection">
  	  <div class="col-xs-2 col-sm-2">
      </div>
  	  <div class="col-xs-6 col-sm-8 panel panel-default panel-relative" id="qPanel">
        <span id="myQuestion">Which infamous European traitor was known as 'the last person to enter Parliament with honest intentions'?</span>
      </div>  	
      <div class="col-xs-4 col-sm-2">
	        <div class="row">
		        <div class="col-xs-8 panel panel-default panel-relative" id="timerPanel">
              <div class="row">
		            <span id="myTimer">Time Remaining: </span>
              </div>
              <div class="row">
                <span id="rightAnswers">#Right: 00</span>
              </div>
              <div class="row">
                <span id="wrongAnswers">#Wrong: 00</span>
              </div>
	       </div>
	
      </div>
  </div>
  <!-- End of the Row for Questions -->

<!-- Row for Answers -->
  <div class="row" id="answersSection">
	  <div class="col-xs-2 col-sm-2">
	  </div>
	  <div class="col-xs-4 col-sm-6">
	  	<!-- The 4 answer choices go in these 4 sub rows -->
	  	<div class="row">
  	  		<div class="col-xs-6">
  	  			<button type="button" class="btn btn-default  btnLarge btn-primary btn-block answerChoice" id="answer0" value="1">Guy Fawkes</button>
	  		</div>
	  	</div>
	  	<div class="row">
	  		<div class="col-xs-6">
  	  			<button type="button" class="btn btn-default  btnLarge btn-primary btn-block answerChoice" id="answer1" value="2">Francis Tresham</button>
	  		</div>
	  	</div>
	    <div class="row">
	  		<div class="col-xs-6">
  	  			<button type="button" class="btn btn-default  btnLarge btn-primary btn-block answerChoice" id="answer2" value="3">Everard Digby</button>
	  		</div>
	  	</div>
		<div class="row">
	  		<div class="col-xs-6">
  	  			<button type="button" class="btn btn-default  btnLarge btn-primary btn-block answerChoice" id="answer3" value="4">Robert Catesby</button>
	  		</div>
	  	</div>
	  	
	  </div>  
	  <!-- End of the Column containing the 4 answer sub rows -->
	  
  </div>
  <!-- End of the Row for Answers -->



	
</div>
<!-- End of outermost container -->

<!-- jQuery imports -->
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Bootstrap JavaScript CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Trivia Questions Game JavaScript -->
  <script src="./assets/javascript/app.js"></script>

</body>

</html>
